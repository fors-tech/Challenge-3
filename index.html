<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Challenge</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="Heading">
    <h1 class="first">SYNTHETIC</h1>
    <h1>WOOL</h1>
    <h1>DENIM</h1>
    <h1>SILK</h1>
    <h1>LINE</h1>
    <p>Leads should be under 8 pounds. It is recommended using natural detergent to prevent damage to the cloth and to improve the washing results.</p>
  </div>

  <div class="leftside-div">
    <div class="leftside">
      <img class="left-img" src="images/left.png" alt="reverse-img">
    </div>

  </div>
  <div class="Middle">

    <div class="timer">
      <h4>Timer</h4>
      <h2>45 min</h2>
      <div class="start">
          <a href="#" class="button">START</a>
      </div>
    </div>
    <div class="temperature">
      <h4>Temperature</h4>
      <h2>Cold</h2>
    </div>
    <div class="load">
      <h4>Load</h4>
      <h2>Medium</h2>
    </div>
    <div class="rightside">
      <img class="right-img" src="images/right1.png" alt="right-img">

    </div>
  </div>

</body>

</html>
